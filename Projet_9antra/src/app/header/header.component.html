<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  
</head>
<body>

<div class="logo-block">
    <img src="assets/Images/Bridge.jpg" alt="Logo">
</div>

<section class="top-section">
    <div class="image-block">
        <div class="image-container">
            <img class="top-image" src="assets/Images/image2.jpg" alt="">
        </div>
        <div class="overlay-content">
            <div class="overlay-content-panel">
                <h1>Improve your skills on your own To prepare for a better future</h1>
                <button class="register-button">Register Now</button>
            </div>
        </div>
    </div>
</section>
<div>
    <section class="course-container">
        <div>
            <div class="right-align">
            <h1>Discover Our Courses</h1>
            <button class="view-more-button" style="float:right;" type="button">View More</button>
            </div>
           
            <div class="course-group">
               
            <div class="course" *ngFor="let course of courses">
            <img [src]="course.image" alt="{{ course.name }}">
             <h3>{{ course.name }}</h3>
            <p class="title">{{ course.price }}</p>
           </div>


           

            

           
        </div>


        </div>
    </section>
</div>
<section class="contact-container">
    <div class="row">
        <div class="col-lg-7">
    <h2>Contact Us</h2>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
        <label class="left-label" for="name">Name</label>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Name" formControlName="name">
          <div *ngIf="contactForm.get('name')?.touched && contactForm.get('name')?.hasError('required')"class="error-message">
            Name is required
          </div>
        </div>
      
        <label class="left-label" for="email">Email</label>
        <div class="form-group">
          <input type="email" class="form-control" placeholder="Email" formControlName="email">
          <div *ngIf="contactForm.get('email')?.touched && contactForm.get('email')?.hasError('required')" class="error-message">
            Email is required
          </div>
          <div *ngIf="contactForm.get('email')?.hasError('email')" class="error-message">
            Invalid email format
          </div>
        </div>
      
        <label class="left-label" for="message">Message</label>
        <div class="form-group">
          <textarea class="form-control" id="message" name="message" rows="4" placeholder="Message" formControlName="message"></textarea>
          <div *ngIf="contactForm.get('message')?.touched && contactForm.get('Message')?.hasError('required')" class="error-message">
            Message is required
          </div>
        </div>
      
        <div class="form-group">
          <button type="submit">Send Message</button>
        </div>
      </form>
      
        </div>
    </div> 
</section>
</body>
</html>
